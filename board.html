<!DOCTYPE html>  
<html lanf="en">  
<head>  
    <meta charset='utf-8' />  
    <title>Draggable Sticky Notes Project</title>  
    <link rel="stylesheet" href="css/mystyle.css" />  
    <link rel="stylesheet" href="css/stickynote.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <!--<script type = "text/javascript" src="js/board.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <script>
    $(function() {
        $( ".note" ).draggable({ containment: "#container", scroll: false });
        $(".note" ).draggable({cursor: "crosshair" });
    });
    </script>
</head>  
<body>  
   
        <h1>Sticky Note Drag</h1>
        <div id="container">
            <div id="coords">

            </div>
              <div class="note" class="draggable ui-widget-content" />
        </div>

    
</body>  
</html>
