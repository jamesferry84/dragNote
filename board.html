     <script>

    var numNotes = 0;
    var loadNoteNum = 0;

    
    
    
    $(document).ready(function(e) {

       // alert("testing storage");
           if (localStorage.getItem('numNotes')) {
            numNotes = JSON.parse(localStorage.getItem('numNotes'));
            if (!numNotes > 0)
            {
                numNotes = 0;
            }
           // alert("exists! , numNotes = " + numNotes)
                for (var i = 0; i < numNotes; i++)
                {
                   LoadNote();
                }
            }
        });
    
     function LoadNote()
    {
        var selectedDiv = $('div #box1').eq(loadNoteNum);
        var stickynote = $('<div class="note " />').appendTo($(selectedDiv));

        $( ".note" ).draggable({ containment: ".box #todo", scroll: false });
        loadNoteNum++;
    };


    function Note()
    {
       if (numNotes < 8)
       {
        var selectedDiv = $('div #box1').eq(numNotes);
        var stickynote = $('<div class="note " />').appendTo($(selectedDiv));

        $( ".note" ).draggable({ containment: ".box #todo", scroll: false });
        numNotes++;
        localStorage.setItem('numNotes', JSON.stringify(numNotes));
        }
    };

   
    $(document).ready(function(e) {
       
        $('#newNote').click(function()
        {
            Note();
            return false;
        });
    });

    $(document).ready(function(e) {
       
        $('#clearStorage').click(function()
        {
            localStorage.clear();
            alert("Local Storage Cleared")
            return false;
        });
    });
    </script>
